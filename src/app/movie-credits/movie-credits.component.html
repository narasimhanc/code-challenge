<md-grid-list cols="8" >
  <md-grid-tile
      *ngFor="let cast of credits.cast"

      [style.background]="profilePic(cast.profile_path)"
      
     class="castImg"
      >

<md-grid-tile-footer (click)="linkProfile(cast.id)">
        <h3>{{cast.name}}</h3>
      </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
